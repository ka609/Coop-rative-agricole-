<!-- templates/gestion/production_create.html -->
{% extends 'base.html' %}

{% block title %}Ajouter une Production{% endblock %}

{% block content %}
<h2>Ajouter Production</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'Gestions:production_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
