<!-- templates/gestion/produit_update.html -->
{% extends 'base.html' %}

{% block title %}Modifier le Produit{% endblock %}

{% block content %}
<h2>Modifier Produit</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'Gestions:produit_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
