{% extends 'base.html' %}

{% block title %}Formulaire Membre{% endblock %}

{%load static%}
{% block content %}
<h2>{% if form.instance.pk %}Modifier Membre{% else %}Ajouter Membre{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'Gestions:membre_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
