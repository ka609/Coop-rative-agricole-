{% extends 'base.html' %}

{% block title %}Ajouter un Produit{% endblock %}
{%load static%}
{% block content %}
<h2>Ajouter Produit</h2>
<form method="post" enctype="multipart/form-data">  <!-- Ajout de enctype pour les fichiers -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'Gestions:produit_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
