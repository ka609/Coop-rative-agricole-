
{% extends 'base.html' %}

{% block title %}Devenir Membre{% endblock %}

{% load static %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <h2 class="text-center mb-4">Devenir Membre</h2>
        <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
            {% csrf_token %}

            <!-- Prénom -->
            <div class="form-group">
                <label for="id_first_name">Prénom</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" required>
            </div>

            <!-- Nom -->
            <div class="form-group">
                <label for="id_last_name">Nom</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" required>
            </div>

            <!-- Téléphone -->
            <div class="form-group">
                <label for="id_telephone">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="id_telephone" name="telephone" required>
            </div>

            <!-- Lieu de résidence -->
            <div class="form-group">
                <label for="id_lieu_residence">Lieu de résidence</label>
                <input type="text" class="form-control" id="id_lieu_residence" name="lieu_residence" required>
            </div>

            <!-- Photo -->
            <div class="form-group">
                <label for="id_photo">Photo</label>
                <input type="file" class="form-control-file" id="id_photo" name="photo">
            </div>

            <!-- Bouton de soumission -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-block">Soumettre la demande</button>
            </div>
        </form>

        <!-- Lien vers le tableau de bord si déjà membre -->
        <div class="text-center mt-3">
            <p>Déjà membre ? <a href="{% url 'tableau_de_bord_membre' %}">Accédez à votre tableau de bord</a></p>
        </div>
    </div>
</div>
{% endblock %}
