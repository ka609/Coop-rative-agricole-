<!-- templates/creer_facture.html -->
{% extends 'base.html' %}

{% block title %}Achat de Produit{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Acheter {{ article.nom }}</h2>
    </div>
    <div class="card-body">
        <p><strong>Prix :</strong> {{ article.prix }} XOF</p>
        <p><strong>Description :</strong> {{ article.description }}</p>

        <form method="post" action="{% url 'creer_facture' article.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg btn-block">Payer avec Cinetpay</button>
        </form>
    </div>
</div>
{% endblock %}
