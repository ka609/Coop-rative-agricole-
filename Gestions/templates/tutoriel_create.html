<!-- templates/gestion/tutoriel_create.html -->
{% extends 'base.html' %}

{% block title %}Créer un Tutoriel{% endblock %}

{%load static%}
{% block content %}
<h2>Créer un Nouveau Tutoriel</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'Gestions:tutoriel_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
